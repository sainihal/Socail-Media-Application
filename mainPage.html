<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="resources/shortcut-logo.ico" type="image/x-icon">

        <title>BonFire</title>

    <body>
        <div class="container-fluid px-0">
            <nav class="navbar sticky-top navbar-expand-md navbar-dark" style="background-color: rgb(57, 170, 236);">
                <a class="navbar-brand text-light" href="mainPage.html"> <img src="resources/logo.png" alt="logo" style="width: 80px;"> BonFire</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                  <form class="form-inline my-2 my-lg-0 d-flex" style="position: relative; flex: 1;">
                        <input class="form-control d-flex mx-5" type="search" style="padding-right: 40px; flex: 1;" placeholder="Find friends">

                  <ul class="navbar-nav">
                    <li class="nav-item ml-4">
                        <i class="fal fa-edit border rounded-circle bg-light" style="font-size: 23px; padding: 10px 9px;"></i>
                    </li>
                    <li class="nav-item ml-4">
                        <i class="fad fa-user mr-2 border rounded-circle bg-light" style="font-size: 23px; padding: 10px 12px;"></i>
                    </li>
                  </ul>
                </div>
            </nav>
            <div class="row">
                <div class="col-4">Options</div>
                <div class="col-4">Posts</div>
                <div class="col-4">People</div>
            </div>
            <div style="position: fixed; bottom: 20px; right: 20px;">
                <i class="fad fa-comments" style="font-size: 50px;"></i>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
