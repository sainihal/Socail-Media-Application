<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Animated Label</title>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto:wght@300&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="loginPage.css">
    </head>
    <body>
        <div class="card">
            <form>
                <div class="brand">
                    <img class="logo" src="resources/logo.png" alt="logo">
                    <h3>BonFire</h3>
                </div>
                <div class="card-sub-head">Sign in to continue</div>
                <div class="input-container">
                    <input type="text" id="username">
                    <label for="username">Username</label>
                </div>
                <div class="input-container">
                    <input type="password" id="pwd" >
                    <label for="pwd">Password</label>
                </div>
                <div class="options">
                    <a href="#">Forgot Password?</a>
                    <button type="submit">Login</button>
                </div>
            </form>
            <div style="position: relative; margin-top: 30px; margin-bottom: 30px;">
                <hr style="color: lightgray;">
                <span style="position: absolute; top: -8px; left: 42%; background-color: white; padding: 0px 20px;">OR</span>
            </div>
            <button class="sign-up">Create new account</button>
        </div>
        <script src="loginPage.js"></script>
    </body>
</html>
